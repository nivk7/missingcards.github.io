<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Counter</title>
    <style>
        body {
            background-image: url('images/background.png'); /* Replace 'wood-texture.jpg' with the path to your wood texture image */
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #8B4513; /* Fallback color in case the image doesn't load */
        }
        img {
            width: 100px;
            height: 100px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .grey {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Click on the cards you have</h1>
    <div id="image-container"></div>
    <p>Total Cards In Your Deck: <span id="count">0</span></p>

    <script>
        // Number of images
        const numImages = 52;
        
        // Function to create and display images
        function createImages() {
            const container = document.getElementById('image-container');
            for (let i = 1; i <= numImages; i++) {
                let img = document.createElement('img');
                img.src = `images/${i}.png`; // Adjust the path and image format as needed
                img.id = `img${i}`;
                img.onclick = toggleGrey;
                container.appendChild(img);
            }
        }

        // Function to toggle grey filter and count grey images
        function toggleGrey(event) {
            event.target.classList.toggle('grey');
            updateGreyCount();
        }

        // Function to update the count of grey images
        function updateGreyCount() {
            const greyImages = document.querySelectorAll('.grey');
            document.getElementById('count').textContent = greyImages.length;
        }

        // Initialize images on page load
        window.onload = createImages;
    </script>
</body>
</html>
